    <h2>关于我是谁，双枪会给出答案</h2>
    <div>
        <p id="char-count">还能输入500字</p>
        <form action="/msg/commit" method="post">
            <textarea name="msg" id="ta" required></textarea><br>
            <button>提交</button>
            <button>你提交了我也看不到哈哈</button>
        </form>
    </div>

<script>
    var charCount = document.getElementById("char-count");
    var ta = document.getElementById("ta")
    ta.oninput = function () {
        var remanent = 500 - ta.value.length;
        charCount.textContent = "还能输入" + remanent + "字"
        if (remanent < 0) {
            ta.value = ta.value.substr(0, 500);
            charCount.textContent = "还能输入0字"
        }
    }
</script>
